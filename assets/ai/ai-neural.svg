<svg width="600" height="180" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00eaff"/>
      <stop offset="100%" stop-color="#7b2ff7"/>
    </linearGradient>
  </defs>

  <!-- AI Nodes -->
  <circle cx="80" cy="90" r="10" fill="url(#g1)">
    <animate attributeName="r" values="10;14;10" dur="2s" repeatCount="indefinite" />
  </circle>

  <circle cx="200" cy="40" r="10" fill="url(#g1)">
    <animate attributeName="r" values="10;14;10" dur="1.8s" repeatCount="indefinite" />
  </circle>

  <circle cx="200" cy="140" r="10" fill="url(#g1)">
    <animate attributeName="r" values="10;14;10" dur="1.7s" repeatCount="indefinite" />
  </circle>

  <circle cx="340" cy="90" r="10" fill="url(#g1)">
    <animate attributeName="r" values="10;14;10" dur="2.1s" repeatCount="indefinite" />
  </circle>

  <!-- Connection lines -->
  <line x1="80" y1="90" x2="200" y2="40" stroke="#00eaff" stroke-width="3" stroke-linecap="round">
    <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite" />
  </line>

  <line x1="80" y1="90" x2="200" y2="140" stroke="#00eaff" stroke-width="3" stroke-linecap="round">
    <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="1.6s" repeatCount="indefinite" />
  </line>

  <line x1="200" y1="40" x2="340" y2="90" stroke="#00eaff" stroke-width="3" stroke-linecap="round">
    <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
  </line>

  <line x1="200" y1="140" x2="340" y2="90" stroke="#00eaff" stroke-width="3" stroke-linecap="round">
    <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="1.7s" repeatCount="indefinite" />
  </line>

  <!-- Pulse moving -->
  <circle cx="0" cy="0" r="6" fill="#00eaff">
    <animateMotion dur="3s" repeatCount="indefinite"
      path="M80,90 L200,40 L340,90 L200,140 L80,90" />
  </circle>

</svg>